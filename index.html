<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Advanced To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> TaskMaster</h1>
            <p>Stay organized, stay productive</p>
        </header>

        <div class="todo-app">
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <div class="task-counter">
                    <span id="taskCount">0</span> tasks remaining
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="clearCompleted" class="clear-btn">Clear Completed</button>
            </div>

            <div class="tasks-section">
                <ul id="taskList" class="task-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-check"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task to get started on your productivity journey!</p>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 TaskMaster. Built with HTML, CSS & JavaScript</p>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Edit Task</h3>
            <input type="text" id="editInput" maxlength="100">
            <div class="modal-buttons">
                <button id="saveEdit" class="save-btn">Save</button>
                <button id="cancelEdit" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
